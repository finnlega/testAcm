<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.min.css">
  <title>Test</title>
</head>
<body>
     <!-- Рейтинг -->

     <div class="wrapper">
        <div class="rating">
            <fieldset class="rating__group">
                <legend class="rating__title">#### 1. Сверстайте компонент оценки и показа рейтинга</legend>
                <div class="rating__box">
                    <input class="rating__star rating__star--first" type="radio" id="rating-star-1" name="star" value="1">
                    <label for="rating-star-1" class="visually-hidden" aria-label="ужасно"></label>
                    <input class="rating__star rating__star--second" type="radio" id="rating-star-2" name="star" value="2" checked>
                    <label for="rating-star-2" class="visually-hidden" aria-label="плохо"></label>
                    <input class="rating__star rating__star--third" type="radio" id="rating-star-3" name="star" value="3">
                    <label for="rating-star-3" class="visually-hidden" aria-label="удовлетворительно"></label>
                    <input class="rating__star rating__star--fourth" type="radio" id="rating-star-4" name="star" value="4">
                    <label for="rating-star-4" class="visually-hidden" aria-label="хорошо"></label>
                    <input class="rating__star rating__star--fifth" type="radio" id="rating-star-5" name="star" value="5">
                    <label for="rating-star-5" class="visually-hidden" aria-label="отлично"></label>
                </div>
            </fieldset>
        </div>

            <!-- Прогресс-бар -->

            <div class="progress-bar">
              <span class="progress-bar__title">#### 2. Сверстайте прогресс-бар </span>
              <div class="progress-bar__scale">
                  <span class="progress-bar__active"></span>
                  <span class="progress-bar__index">20%</span>
              </div>
          </div>
        
      </div>

</body>
</html>
